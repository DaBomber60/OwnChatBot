services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ownchatbot}
      POSTGRES_USER: ${POSTGRES_USER:-ownchatbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ownchatbot_secure_password}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ownchatbot} -d ${POSTGRES_DB:-ownchatbot}"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    image: ${APP_IMAGE:-dabomber/ownchatbot:latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-ownchatbot}:${POSTGRES_PASSWORD:-ownchatbot_secure_password}@postgres:5432/${POSTGRES_DB:-ownchatbot}?schema=public
      # Leave JWT_SECRET blank to auto-generate & persist in volume
      JWT_SECRET: ${JWT_SECRET:-}
      PORT: 3000
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - app_data:/app/data

volumes:
  pg_data:
    name: ownchatbot_pg_data
  app_data:
    name: ownchatbot_app_data
