name: Build & Publish Docker Image

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ownchatbot

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive version
        id: ver
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]]; then
            echo "APP_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "APP_VERSION=0.0.0-untagged" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=sha

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.APP_VERSION }}
          # Use GitHub Actions cache backend (fast, ephemeral).
          # Scope is tied to APP_VERSION so each release gets a fresh cache.
          cache-from: type=gha,scope=ownchatbot-${{ steps.ver.outputs.APP_VERSION }}
          cache-to: type=gha,mode=min,scope=ownchatbot-${{ steps.ver.outputs.APP_VERSION }}
          # Disable provenance/SBOM generation to shave a little time (reenable if you need supply-chain metadata)
          provenance: false

      - name: Summary
        run: |
          echo "Published tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
